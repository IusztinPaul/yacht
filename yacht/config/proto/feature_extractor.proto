syntax = "proto3";

package yacht.config.proto;


message FeatureExtractorConfig {
    string name = 1;
    repeated int32 features_dim = 2;
    double drop_out_p = 3;
    string rnn_layer_type = 4;
    int32 attention_head_size = 5;
    bool add_attention = 6;
    bool add_normalization = 7;
    bool add_output_vsn = 8;
    bool add_residual = 9;
}