syntax = "proto3";

package yacht.config.proto;

message TrainConfig {
  int32 episodes = 1;
  float learning_rate = 2;
  int32 batch_size = 3;
  int32 n_epochs = 4;
  int32 collecting_n_steps = 5;
  int32 k_fold_splits = 6;
  float k_fold_purge_ratio = 7;
  float k_fold_embargo_ratio = 8;
  int32 eval_frequency = 9;
  int32 log_frequency = 10;
}