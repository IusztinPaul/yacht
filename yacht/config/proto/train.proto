syntax = "proto3";

package yacht.config.proto;

message TrainConfig {
  string trainer_name = 1;
  int32 total_timesteps = 2;
  int32 collecting_n_steps = 3;
  double learning_rate = 4;
  int32 batch_size = 5;
  int32 n_epochs = 6;
  double gamma = 7;
  double gae_lambda = 8;
  double clip_range = 9;
  double entropy_coefficient = 10;
  double vf_coefficient = 11;
  double max_grad_norm = 12;
  bool use_sde = 13;
  int32 sde_sample_freq = 14;
  int32 k_fold_splits = 15;
  double k_fold_purge_ratio = 16;
  double k_fold_embargo_ratio = 17;
}