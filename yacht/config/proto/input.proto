syntax = "proto3";

package yacht.config.proto;


message InputConfig {
  string market = 1;
  string dataset = 2;
  string env = 3;
  string normalizer = 4;
  repeated string tickers = 5;
  repeated string intervals = 6;
  repeated string features = 7;
  string start = 8;
  string end = 9;
  int32 window_size = 10;
}
