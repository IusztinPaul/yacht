syntax = "proto3";

package yacht.config.proto;

import "yacht/config/proto/backtest.proto";


message InputConfig {
  string market = 1;
  string dataset = 2;
  bool is_multi_asset = 3;
  int32 num_assets_per_dataset = 4;
  string scaler = 5;
  string scale_on_interval = 6;
  repeated string tickers = 7;
  repeated string intervals = 8;
  repeated string features = 9;
  repeated string technical_indicators = 10;
  string start = 11;
  string end = 12;
  int32 window_size = 13;
  bool include_weekends = 14;
  double validation_split_ratio = 15;
  double backtest_split_ratio = 16;
  double embargo_ratio = 17;
  BacktestConfig backtest = 18;
}
