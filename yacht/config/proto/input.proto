syntax = "proto3";

package yacht.config.proto;


message InputConfig {
  string market = 1;
  string dataset = 2;
  string price_normalizer = 3;
  string other_normalizer = 4;
  repeated string tickers = 5;
  repeated string intervals = 6;
  repeated string features = 7;
  repeated string technical_indicators = 8;
  string start = 9;
  string end = 10;
  float back_test_split_ratio = 11;
  float back_test_embargo_ratio = 12;
  int32 window_size = 13;
}
