syntax = "proto3";

package yacht.config.proto;

import "yacht/config/proto/backtest.proto";
import "yacht/config/proto/period.proto";


message InputConfig {
  string market = 1;
  string dataset = 2;
  bool is_multi_asset = 3;
  int32 num_assets_per_dataset = 4;
  string scaler = 5;
  string scale_on_interval = 6;
  repeated string tickers = 7;
  repeated string fine_tune_tickers = 8;
  repeated string intervals = 9;
  repeated string features = 10;
  string decision_price_feature = 11;
  repeated string technical_indicators = 12;
  string start = 13;
  string end = 14;
  string period_length = 15;
  int32 window_size = 16;
  int32 num_periods = 17;
  repeated PeriodConfig render_periods = 18;
  bool include_weekends = 19;
  double validation_split_ratio = 20;
  double backtest_split_ratio = 21;
  double embargo_ratio = 22;
  BacktestConfig backtest = 23;
}
