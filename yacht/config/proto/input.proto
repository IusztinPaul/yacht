syntax = "proto3";

package yacht.config.proto;


message InputConfig {
  string market = 1;
  string dataset = 2;
  string dataset_normalizer = 3;
  string env = 4;
  string env_normalizer = 5;
  repeated string tickers = 6;
  repeated string intervals = 7;
  repeated string features = 8;
  string start = 9;
  string end = 10;
  int32 window_size = 11;
}
