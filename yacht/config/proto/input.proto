syntax = "proto3";

package yacht.config.proto;

import "yacht/config/proto/backtest.proto";


message InputConfig {
  string market = 1;
  string dataset = 2;
  string scaler = 3;
  string scale_on_interval = 4;
  repeated string tickers = 5;
  repeated string intervals = 6;
  repeated string features = 7;
  repeated string technical_indicators = 8;
  string start = 9;
  string end = 10;
  int32 window_size = 11;
  bool include_weekends = 12;
  double backtest_split_ratio = 13;
  double backtest_embargo_ratio = 14;
  BacktestConfig backtest = 15;
}
