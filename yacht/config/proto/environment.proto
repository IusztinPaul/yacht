syntax = "proto3";

package yacht.config.proto;


import "yacht/config/proto/reward_schema.proto";


message EnvironmentConfig {
  string name = 1;
  double buy_commission = 2;
  double sell_commission = 3;
  double initial_cash_position = 4;
  repeated RewardSchemaConfig reward_schemas = 5;
  double reward_scaling = 6;
  string action_schema = 7;
  int32 max_units_per_asset = 8;
}